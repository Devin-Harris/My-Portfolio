<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devin Harris Designs</title>
    
        <link rel="stylesheet" href="./../css/index.css">
        <link rel="stylesheet" href="./../css/contact-page.css">
        <link rel="stylesheet" href="../css/mediaQueries.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.css">
    
        <script defer src="https://kit.fontawesome.com/ce1e161f8c.js" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox-plus-jquery.js"></script>
        <script defer src="../js/index.js"></script>
        <script defer src="../js/redirects.js"></script>
        <script defer src="../js/contact.js"></script>
    </head>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div id="HeaderLogo"></div>
        <div id="Links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#work_section">My Work</a></li>
                <li><a href="/pages/contact.html">Contact Me</a></li>
            </ul>
        </div>
        <div id="Hamburger">
            <div class="line T"></div>
            <div class="line M"></div>
            <div class="line B"></div>
        </div>
    </nav>
    
    <!-- Main heading -->
    <div id="Contact_Heading">
    
        <div id="Main_Heading_Text">
            <h1>Contact Me.</h1>
        </div>
    
    </div>

    <!-- Form section -->
    <form id="form_section">
        <div>Please fill out this form</div>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <input type="text" id="email" name="email" placeholder="Email">
        <textarea name="message" id="message" name="message" cols="30" rows="10" placeholder="Message"></textarea>
        <input type="button" id="form-submit" value="Submit">
    </form>

    <p id="returnmessage"></p>


    <!-- Commision Button -->
    <div class="commission_section">
        <div class="commission_text">
            <h6>Check out my work.</h6>
            <h4>Tell me what you think.</h4>
        </div>
        <button class="commission_btn_2">Portfolio</button>
    </div>
    
    <!-- Footer -->
    <footer>
    
        <p>Copyright Â© 2020 Devin Harris Designs</p>
    
        <div class="mediaWrapper">
            <i onclick="YoutubeRD()" class="fab fa-youtube"></i>
            <i onclick="GithubRD()" class="fab fa-github"></i>
            <i onclick="InstagramRD()" class="fab fa-instagram"></i>
        </div>
    
    </footer>
</body>
</html>
